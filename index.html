          <h1>
            PLAYNOW
          </h1>
        </div>
    </header>
    <main>
      <p class="info">Play new games every day anywhere you want! With games added all the time, there’s always something new to play.</p>
      <form method="POST" onsubmit="checkInputs(event)"> 
        <h2>Let's do this!</h2>
        <div class="column-form">
          <div>
            <fieldset>
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="first-name" id="firstName" placeholder="Ex: Nataly" minlength="3" value="">
              <div class="error"></div>
            </fieldset> 
            <fieldset>
              <label for="">EMAIL</label>
              <input type="email" name="email" id="email" placeholder="Ex: test@test.com" minlength="10" value="">
              <div class="error"></div>
            </fieldset>
            <fieldset>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" placeholder="Ex: Jujuba" value="">
              <div class="error"></div>
            </fieldset>
          </div>
          <div>
            <fieldset>
              <label for="lastName">LAST NAME</label>
              <input type="text" name="last-name" id="lastName" placeholder="Ex: Carnevalli" minlength="3" value="">
              <div class="error"></div>
            </fieldset> 
            <fieldset>
              <label for="phone">PHONE NUMBER</label>
              <input type="number" name="phone" id="phone" placeholder="Ex: 55999283555"  value=""> 
              <div class="error"></div>
            </fieldset>
            <fieldset>
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password" id="confirmPassword" placeholder="Ex: Jujuba" value="">
              <div class="error"></div>
            </fieldset>
          </div>
        </div>
        <button type="submit" class="btn">Create Account</button>
      <p class="login">Already have an account? <a href="#">Log in</a>.</p>
      </form>
    </main>
